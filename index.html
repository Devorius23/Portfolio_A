    <h1>About Me</h1>
    <div class="carousel-container">
        <i class="fa-solid fa-circle-chevron-left"></i>
        <div class="carousel-images">
            <figure class="slide-active">
                <img src="./images/Military.jpeg" class="active" alt="Last day in uniform">
                <figcaption class="caption">The Air Force is where everything started for me right after highschool and after 7 years of active duty, I was retired and this is my last photo in Uniform before driving off enjoying the feeling of freedom again! </figcaption>
            </figure>
            <figure class="slide">
                <img src="./images/Cali.jpeg" alt="Me and my daughter">
                <figurecaption class="caption">This is my little lady Cali but she is more like my twin looking more and more like me each and everyday!</figurecaption>
            </figure>
            <figure class="slide">
                <img src="./images/Lady.JPG" alt="My pup">
                <figurecaption class="caption">This is my pup Lady! Please do not allow the innocent face to fool you. She is defintitely a busy body.</figurecaption>
            </figure>
            <figure class="slide">
                <img src="./images/Bachelors.jpeg" alt="My degree">
                <figcaption class="caption">Even though I have many this is one of my favorite accomplishments! I joined the Air Force with the intent of getting my degree paid for and while I didnt get it done completely during my enlistment. I still managed to get it done!</figcaption>
